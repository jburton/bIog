<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<link rel="alternate" type="application/atom+xml" title="#{Description blogName} - feed"
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>
		#{Description blogName} #{if(page title, "- " .. page title, "")}
	</title>
    <meta name="description" content="#{if(page description, page description, Description description)}" />
  </head>
 
  <body>
  
  	<div id="navbar">
  		<div id="navbar_contents">
  		<ul>
    		<li><a href="#{Index url}" #{if(page url == Index url, "class=\"active\"")}>Example Blog</a></li>
    		<li><a href="archive/" #{if(page url == "archive/", "class=\"active\"")}>Archive</a></li>
    	</ul>
    	</div>
  	</div>
  
  	<div id="index_contents">
    	<section>
      		#{page contents}
    	</section>
    </div>
    
    <footer>
      generated by bIog
    </footer>
    
  </body>
  
</html>
